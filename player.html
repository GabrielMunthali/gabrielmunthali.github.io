<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player - Leaflet</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js" defer></script>
    <script src="js/script.js" defer></script>
    
    <style>
        .player-container {
            min-height: 60vh;
            background: linear-gradient(135deg, #1E2F2F 0%, #6CA15E 100%);
            padding: 20px 0;
        }
        
        .player-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }
        
        .stream-title {
            color: var(--off-white);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .stream-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: var(--off-white);
        }
        
        .stream-info h5 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .back-btn {
            background: var(--brand-color);
            color: var(--off-white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--primary-color);
            color: var(--off-white);
            transform: translateY(-2px);
        }
        
        .player-frame {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .player-frame iframe {
            border-radius: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--off-white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: var(--off-white);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="fa fa-arrow-left"></i> Back to Home
            </a>
            
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="player-wrapper">
                        <h1 class="stream-title">
                            <i class="fa fa-play-circle"></i> Live Stream Player
                        </h1>
                        
                        <div class="stream-info">
                            <h5><span class="status-indicator"></span>Manchester United vs Chelsea</h5>
                            <p><strong>League:</strong> English Premier League</p>
                            <p><strong>Status:</strong> <span class="text-success">Live</span></p>
                            <p><strong>Quality:</strong> HD Stream</p>
                        </div>
                        
                        <div class="player-frame">
                            <iframe src='https://embedsports.me/epl/manchester-united-vs-chelsea-stream-1' 
                                    width='100%' 
                                    height='600' 
                                    scrolling='no' 
                                    frameborder='0' 
                                    allowfullscreen 
                                    allowtransparency 
                                    referrerpolicy='unsafe-url'>
                            </iframe>
                        </div>
                        
                        <div class="controls">
                            <button class="control-btn" onclick="refreshStream()">
                                <i class="fa fa-refresh"></i> Refresh Stream
                            </button>
                            <button class="control-btn" onclick="toggleFullscreen()">
                                <i class="fa fa-expand"></i> Fullscreen
                            </button>
                            <button class="control-btn" onclick="shareStream()">
                                <i class="fa fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshStream() {
            const iframe = document.querySelector('iframe');
            const currentSrc = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }
        
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
        
        function shareStream() {
            if (navigator.share) {
                navigator.share({
                    title: 'Manchester United vs Chelsea - Live Stream',
                    text: 'Watch the live match here!',
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Stream link copied to clipboard!');
                });
            }
        }
        
        // Auto-refresh stream every 30 minutes to prevent timeout
        setInterval(refreshStream, 30 * 60 * 1000);
        
        // Add loading indicator
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function() {
                console.log('Stream loaded successfully');
            });
        });
    </script>
</body>
</html>
